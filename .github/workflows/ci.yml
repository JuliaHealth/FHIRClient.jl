name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
  schedule:
    - cron: 0 0 1 * *
jobs:
  test:
    name: Julia ${{ matrix.version }} / generate=${{ matrix.generate }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x64
        generate:
          - 'false'
          - 'true'
        os:
          - ubuntu-latest
        version:
          - '1.4'
          - '1.4.0'
          - '1.4.1'
          - '1.4.2'
          - '1.5.0'
          - '1.5.1'
          # - '1'
          - 'nightly'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - if: ${{ matrix.generate == 'true' }}
        run: |
          rm -rf src/autogenerated/*
          rm -rf ~/.julia
          julia --project=.ci/regenerate .ci/regenerate/develop.jl
          julia --project=.ci/regenerate .ci/regenerate/regenerate.jl
      - run: rm -rf ~/.julia
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - run: rm -rf src/autogenerated/*
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: julia-actions/julia-uploadcoveralls@v1
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          # version: '1'
          version: 'nightly'
      - run: julia --project=docs docs/develop.jl
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using FHIRClient
            using Generate
            doctest(FHIRClient)'
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using FHIRClient
            using Generate
            doctest(Generate; manual = joinpath(pwd(), "docs", "src"))'
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
